<h1>inventario cada que se venda un platillo se descuenta de aqui de productos</h1>
<div class="container my-5">
    <h3 class="mb-4">Gestión de inventario</h3>
    
    <!-- Formulario para agregar o editar productos -->
    <form class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="productName" class="form-label">Nombre del articulo</label>
          <input type="text" class="form-control" id="productName" placeholder="Nombre del producto">
        </div>
        <div class="col-md-4">
          <label for="productPrice" class="form-label">Precio</label>
          <input type="number" class="form-control" id="productPrice" placeholder="Precio">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Agregar/Editar articulo</button>
        </div>
      </div>
    </form>
  
    <!-- Tabla para mostrar productos -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre del Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Producto A</td>
          <td>$10.00</td>
          <td>
            <button class="btn btn-primary btn-sm me-2">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
        <!-- Agrega más filas según sea necesario -->
      </tbody>
    </table>

<div class="d-flex">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="container">
        <h1>Categorías</h1>

        <div class="d-flex gap-3 mb-4">
            <button (click)="crearCategoria()" class="btn btn-warning">Crear categorias</button>
        </div>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar categorías">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell *matCellDef="let categoria">{{categoria._id}}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let categoria">{{categoria.nombre}}</td>
            </ng-container>

            <!-- Descripción Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripción</th>
                <td mat-cell *matCellDef="let categoria">{{categoria.descripcion}}</td>
            </ng-container>

            <!-- Imagen Column -->
            <ng-container matColumnDef="imagen">
                <th mat-header-cell *matHeaderCellDef>Imagen</th>
                <td mat-cell *matCellDef="let categoria">
                    <img [src]="categoria.imagen" alt="{{categoria.nombre}}" width="50" height="50">
                </td>
            </ng-container>

            <!-- Fecha de Creación Column -->
            <ng-container matColumnDef="fechaCreacion">
                <th mat-header-cell *matHeaderCellDef>Fecha de Creación</th>
                <td mat-cell *matCellDef="let categoria">{{categoria.fechaCreacion | date:'short'}}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let categoria">
                    <button class="btn btn-primary btn-sm me-2" (click)="editarCategoria(categoria._id)">Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarCategoria(categoria._id)">Eliminar</button>
                </td>
            </ng-container>

            <!-- Table Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

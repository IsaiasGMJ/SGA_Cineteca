<div class="d-flex">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="ventas-container">
    <h1>Lista de Ventas</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Usuario</th>
          <th>Producto(s)</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let venta of ventas; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ venta.user }}</td>
          <td>
            <ul>
              <li *ngFor="let item of venta.items">
                {{ item.product.nombre }}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let item of venta.items">
                {{ item.quantity }}
              </li>
            </ul>
          </td>
          <td>{{ venta.total | currency }}</td>
          <td>{{ venta.date | date:'short' }}</td>
        </tr>
      </tbody>
    </table>

    <h2>Distribuci√≥n de Productos Vendidos</h2>
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive">
    </apx-chart>
  </div>
</div>

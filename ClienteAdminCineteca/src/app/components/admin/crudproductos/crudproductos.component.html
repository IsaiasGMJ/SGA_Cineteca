<h1>CRUD PRODUCTOS(Platillos Menu del cine cuando se registre la compra de un producto se quitaran del inventario existencias)</h1>
<div class="container my-5">
    <h3 class="mb-4">Gestión de Menús (Platillos o productos)</h3>
    
    <!-- Formulario para agregar o editar platillos -->
    <form class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="menuItemName" class="form-label">Nombre del Platillo</label>
          <input type="text" class="form-control" id="menuItemName" placeholder="Nombre del platillo">
        </div>
        <div class="col-md-4">
          <label for="menuItemPrice" class="form-label">Precio</label>
          <input type="number" class="form-control" id="menuItemPrice" placeholder="Precio">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Agregar/Editar Platillo</button>
        </div>
      </div>
    </form>
  
    <!-- Tabla para mostrar menús (platillos) 
     Nota: Los modelos de productos son en escencia los de MENU Y PLATILLOS
     el modelo de inventario sera para manejar los articulos del inventario-->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre del Platillo</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Platillo A</td>
          <td>$15.00</td>
          <td>
            <button class="btn btn-primary btn-sm me-2">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
        <!-- Agrega más filas según sea necesario -->
      </tbody>
    </table>
  </div>

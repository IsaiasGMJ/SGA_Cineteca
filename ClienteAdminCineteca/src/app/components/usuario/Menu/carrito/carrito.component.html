<router-outlet>
    <div class="sidebar" [class.active]="isSidebarActive">
        <div class="sidebar" [class.active]="isSidebarActive">
            <h2>Carrito de Compras</h2>
            <ul>
              <li *ngFor="let item of cartItems">
                <div>
                  <span>{{ item.nombre }} ({{ item.cantidad }})</span>
                  <span>{{ item.precio | currency }}</span>
                  <button (click)="removeItem(item)">Eliminar</button>
                </div>
              </li>
            </ul>
            <div>
              <strong>Total: {{ getTotal() | currency }}</strong>
            </div>
            <button class="btn btn-success" (click)="proceedToCheckout()">Comprar</button>
          </div>
      </div>
</router-outlet>
